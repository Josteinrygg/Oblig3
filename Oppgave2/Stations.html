<!DOCTYPE html>
<html>
<head>
    <title>Oblig3 - oppgave 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" align="center">
            <div class="container">
                <h2>Environmental stations in Stavanger</h2>
                <p>Data collected from <b>https://hotell.difi.no/api/json/stavanger/miljostasjoner</b></p>
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Plastic</th>
                        <th>GlasMetal</th>
                        <th>Shoe</th>
                        <th>Longitude</th>
                        <th>Latitude</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range $.Entries}}
                    <tr>
                        <th>{{.Name}}</th>
                        <th>{{.Plastic}}</th>
                        <th>{{.GlasMetal}}</th>
                        <th>{{.Shoe}}</th>
                        <th>{{.Longitude}}</th>
                        <th>{{.Latitude}}</th>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</head>
</html>
