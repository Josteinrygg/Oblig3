<!DOCTYPE html>
<html>
<head>
    <title>Oblig3 - oppgave 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" align="center">
            <div class="container">
                <h2>Clips from Norge Rundt(NRK)</h2>
                <p>Data collected from <b>https://hotell.difi.no/api/json/nrk/norge-rundt?</b></p>
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Link</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range $.Entries}}
                    <tr>
                        <th>{{.Title}}</th>
                        <th>{{.Year}}</th>
                        <th>{{.Link}}</th>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</head>
</html>
